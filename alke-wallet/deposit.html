<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="menu.html">Alke Wallet</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="text-end">
          <div class="small text-muted">Hola, <span id="navUser">Usuario</span></div>
          <div class="mono fw-semibold js-balance">$0</div>
        </div>
        <button class="btn btn-outline-secondary btn-sm js-logout">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="container py-4" style="max-width: 760px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 mb-0">Depósito</h2>
      <a href="menu.html" class="btn btn-outline-primary btn-sm">Volver al menú</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div id="depositAlert" class="alert d-none" role="alert"></div>

        <form id="depositForm">
          <label class="form-label" for="depositAmount">Monto a depositar</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input class="form-control" id="depositAmount" type="number" min="1" step="1" placeholder="10000" required>
          </div>
          <button class="btn btn-brand" type="submit">Realizar depósito</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
