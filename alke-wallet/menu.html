<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="menu.html">Alke Wallet</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="text-end">
          <div class="small text-muted">Hola, <span id="navUser">Usuario</span></div>
          <div class="mono fw-semibold js-balance">$0</div>
        </div>
        <button class="btn btn-outline-secondary btn-sm js-logout">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h5 mb-1">Menú Principal</h2>
            <p class="text-muted mb-0">Selecciona una acción</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" href="deposit.html">
          <div class="card shadow-sm h-100">
            <div class="card-body p-4">
              <div class="fw-semibold">Depositar</div>
              <div class="text-muted">Aumenta tu saldo</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" href="sendmoney.html">
          <div class="card shadow-sm h-100">
            <div class="card-body p-4">
              <div class="fw-semibold">Enviar Dinero</div>
              <div class="text-muted">Transferencias simuladas</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a class="text-decoration-none" href="transactions.html">
          <div class="card shadow-sm h-100">
            <div class="card-body p-4">
              <div class="fw-semibold">Últimos Movimientos</div>
              <div class="text-muted">Revisa tu historial</div>
            </div>
          </div>
        </a>
      </div>

      <div class="col-12 mt-2">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="text-muted small">Saldo actual</div>
                <div class="h4 mono mb-0 js-balance">$0</div>
              </div>
              <a class="btn btn-brand" href="deposit.html">Depositar ahora</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
