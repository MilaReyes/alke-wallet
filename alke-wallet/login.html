<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container py-5" style="max-width: 520px;">
    <div class="text-center mb-4">
      <h1 class="h3 mb-1">Alke Wallet</h1>
      <p class="text-muted mb-0">Ingresa para administrar tu saldo</p>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="h5 mb-3">Inicio de sesión</h2>

        <div id="loginAlert" class="alert d-none" role="alert"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="demo@alke.cl" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" id="password" type="password" placeholder="1234" required>
          </div>

          <button class="btn btn-brand w-100" type="submit">Iniciar sesión</button>
          <p class="text-muted small mt-3 mb-0">
            Demo: <span class="mono">demo@alke.cl</span> / <span class="mono">1234</span>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
