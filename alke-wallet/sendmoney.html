<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Enviar Dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="menu.html">Alke Wallet</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="text-end">
          <div class="small text-muted">Hola, <span id="navUser">Usuario</span></div>
          <div class="mono fw-semibold js-balance">$0</div>
        </div>
        <button class="btn btn-outline-secondary btn-sm js-logout">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 mb-0">Enviar Dinero</h2>
      <a href="menu.html" class="btn btn-outline-primary btn-sm">Volver al menú</a>
    </div>

    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div id="sendAlert" class="alert d-none" role="alert"></div>

            <div class="mb-3">
              <label class="form-label" for="contactSelect">Elegir contacto</label>
              <select class="form-select" id="contactSelect"></select>
              <div class="form-text">O busca y selecciona desde abajo.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="contactSearch">Buscar contacto</label>
              <input class="form-control" id="contactSearch" placeholder="Escribe nombre o email...">
            </div>

            <div class="list-group mb-4" id="contactResults"></div>

            <form id="sendForm">
              <div class="row g-2">
                <div class="col-md-6">
                  <label class="form-label" for="toName">Nombre</label>
                  <input class="form-control" id="toName" placeholder="Nombre contacto" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="toEmail">Email</label>
                  <input class="form-control" id="toEmail" type="email" placeholder="email@dominio.cl" required>
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label" for="sendAmount">Monto</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input class="form-control" id="sendAmount" type="number" min="1" step="1" placeholder="5000" required>
                </div>
              </div>

              <button class="btn btn-brand mt-3" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="h6">Agregar contacto</h3>
            <div id="contactAlert" class="alert d-none" role="alert"></div>

            <form id="addContactForm">
              <div class="mb-2">
                <label class="form-label" for="newContactName">Nombre</label>
                <input class="form-control" id="newContactName" placeholder="Ej: Juan Pérez" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="newContactEmail">Email</label>
                <input class="form-control" id="newContactEmail" type="email" placeholder="juan@correo.cl" required>
              </div>
              <button class="btn btn-outline-primary" type="submit">Agregar</button>
            </form>

            <hr class="my-4">

            <div class="text-muted small">
              Tip: la búsqueda funciona como “autocompletar” filtrando la lista mientras escribes (jQuery).
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
